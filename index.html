<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgb(60, 6, 255), rgb(0, 225, 255));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calc {
            width: 100%;
            max-width: 400px;
            background-color: black;
            padding: 20px;
            border-radius: 50px;
            height: 550px;
            box-shadow: 0px 7px 9px rgba(0, 0, 0, 0.5);
        }
        #screen {
            width: 100%;
            height: 60px;
            margin-top: 20px;
            background-color: rgb(255, 251, 0);
            border-radius: 20px;
            color: black;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            pointer-events: none;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .head{
            color: white;
        }
        .foot{
            
            position: absolute;
            top: 600px;
            left: 40%;
         }
         #nav{
             position: absolute;
             top:0px;
             width: 100%;
         }
         body nav a{
             font-weight: bold;
             font-size: 30px;
         }
    </style>
</head>
<body>
    <nav id="nav"class="navbar navbar-light  bg-success justify-content-between">
        <a class="navbar-brand text-white">Web calculator</a>
      </nav>
    <div class="container d-flex justify-content-center align-items-center">
        
        <div class="calc text-center" style="margin-top: 70px;">
            
            <input type="text" id="screen" class="form-control mb-3" readonly>
            <div class="row justify-content-end">
                <button onclick="clearDisplay()" class="btn btn-danger mr-5">C</button>
            </div>
            
            <div class="row justify-content-center">
                <button onclick="buttonclick(7)" class="btn m-2">7</button>
                <button onclick="buttonclick(8)" class="btn m-2">8</button>
                <button onclick="buttonclick(9)" class="btn m-2">9</button>
                <button onclick="buttonclick('/')" class="btn m-2">/</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="buttonclick(4)" class="btn m-2">4</button>
                <button onclick="buttonclick(5)" class="btn m-2">5</button>
                <button onclick="buttonclick(6)" class="btn m-2">6</button>
                <button onclick="buttonclick('*')" class="btn m-2">*</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="buttonclick(1)" class="btn m-2">1</button>
                <button onclick="buttonclick(2)" class="btn m-2">2</button>
                <button onclick="buttonclick(3)" class="btn m-2">3</button>
                <button onclick="buttonclick('-')" class="btn m-2">-</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="buttonclick('.')" class="btn m-2">.</button>
                <button onclick="buttonclick(0)" class="btn m-2">0</button>
                <button onclick="buttonclick('+')" class="btn m-2">+</button>
                <button onclick="equalclick()" class="btn btn-success m-2">=</button>
            </div>
        </div>
    </div>
    <footer class="foot">
        <div class="container">
          <div class="row">
            <p style="color:white;">Designed and Devloped By<br> <span style="color:yellow;">Anto kochumon</span></p>
            
        </div>
 
     </div>
   </div>
 </footer>
 
     

    <script>
        function buttonclick(val) {
            document.getElementById("screen").value += val;
        }
        function clearDisplay() {
            document.getElementById('screen').value = "";
        }
        function equalclick() {
            try {
                document.getElementById('screen').value = eval(document.getElementById("screen").value);
            } catch (e) {
                alert("Invalid Expression");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
